apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: forecastle
  namespace: forecastle
spec:
  chart:
    spec:
      chart: forecastle
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      version: v1.0.138
  interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: forecastle-group-helmrelease-values
      optional: true
    - kind: ConfigMap
      name: forecastle-cluster-helmrelease-values
      optional: true
