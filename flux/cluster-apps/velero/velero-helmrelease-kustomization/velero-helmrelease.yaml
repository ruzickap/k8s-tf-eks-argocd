apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      version: 6.6.0
  interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: velero-group-helmrelease-values
      optional: true
    - kind: ConfigMap
      name: velero-cluster-helmrelease-values
      optional: true
