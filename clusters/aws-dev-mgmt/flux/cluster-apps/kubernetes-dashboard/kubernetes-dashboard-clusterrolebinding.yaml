apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-dashboard-podinfo-read-only
  namespace: podinfo
rules:
  - apiGroups:
      - ""
      - extensions
      - apps
    resources:
      - deployments
      - namespaces
      - pods
      - replicasets
      - services
    verbs:
      - describe
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-dashboard-podinfo-read-only
  namespace: podinfo
  labels:
    app: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-dashboard-podinfo-read-only
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard-podinfo-read-only
    namespace: podinfo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-dashboard-podinfo-read-only
  namespace: podinfo
