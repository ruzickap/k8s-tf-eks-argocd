apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: sources
    - name: cluster-apps-secrets
  # detect drift and undo kubectl edits every minute
  interval: 1m
  # Variables are taken from `flux-system/gotk-sync.yaml` stored in ConfigMap `cluster-apps-vars-terraform-configmap`
  path: ${CLUSTER_PATH}/flux/cluster-apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-apps-vars-terraform-configmap
      - kind: Secret
        name: cluster-apps-secrets
      - kind: Secret
        name: cluster-apps-group-secrets
