name: checkov

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

jobs:
  checkov:
    name: Run checkov sarif report
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Run checkov
        uses: bridgecrewio/checkov-action@v12.1178.0
        with:
          output_format: sarif
          quiet: true
          skip_check: CKV_GIT_1,CKV_AWS_18

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
